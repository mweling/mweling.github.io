<html>

<head>
	<title>Mihir's Guitar World</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Peddana&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Peddana&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css" />
</head>

<body>
	<header>
		<div class="content">
			<div id="title">Mihir's Guitar World</div>
		</div>
		</div>
	</header>

	<div id="openingtext"> A collection of some of my favorite guitar's and their specs.</div>
	<div id="random1">
		<img src="assets/img/random1.png" alt="" width="auto" height="350px">
	</div>
	<div id="random2">
		<img src="assets/img/random2.png" alt="" width="300px" height="auto">
	</div>
	<div id="random3">
		<img src="assets/img/random3.png" alt="" width="auto" height="300px">
	</div>
	<div id="random4">
		<img src="assets/img/random4.png" alt="" width="320px" height="auto">
	</div>
	<div class="option">
		<div class="guitar" id="fender">
			<a href="#fenderneck">
				<img src="assets/img/fender.png" alt="" width="350px" height="auto">
			</a>
		</div>

		<div class="guitar" id="prs">
			<a href="#prsneck">
				<img src="assets/img/prs.png" alt="" width="350px" height="auto">
			</a>
		</div>

		<div class="guitar" id="acoustic">
			<a href="#acousticneck">
				<img src="assets/img/acoustic.png" alt="" width="350px" height="auto">
			</a>
		</div>
	</div>
	<div id="fenderneck">
		<div id="img1">
			<img src="assets/img/fender_horizontal.png" alt="" width="800px">
		</div>
		<div id="img1box">

			<h1 class="ml3">Fender Stratocaster</h1>
			<h2 class="ml3">Doublecut with tremelo, 3 pickups, and 3 knobs</h2>
		</div>
	</div>
	<div id="prsneck">
		<div id="img2">
			<img src="assets/img/prs_horizontal.png" alt="" width="800px">
		</div>
		<div id="img2box">
			<h1 class="ml3">PRS SE</h1>
			<h2 class="ml3">Singlecut with tremelo, 2 pickups, and 4 knobs</h2>
		</div>
	</div>
	<div id="acousticneck">
		<div id="img3">
			<img src="assets/img/acoustic_horizontal.png" alt="" width="800px">
		</div>
		<div id="img3box">

			<h1 class="ml3">Yamaha F335</h1>
			<h2 class="ml3">No cut with a maple make</h2>
		</div>

	</div>
	<!-- <canvas id="myCanvas"></canvas> -->

	<script src="assets/js/script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

</body>

</html>
